<div class="min-h-screen bg-gray-50 flex justify-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-md p-6">
    <h1 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Test automatique</h1>
    <form (ngSubmit)="onGenerate()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Compétences (séparées par des virgules)</label>
        <input [(ngModel)]="skillsInput" name="skills" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Angular, TypeScript, HTTP" />
      </div>
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de questions</label>
          <input [(ngModel)]="count" name="count" type="number" min="1" max="50" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom du QCM (optionnel)</label>
          <input [(ngModel)]="name" name="name" type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Angular basique" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Niveau de difficulté / style (par défaut: entretien)</label>
        <input [(ngModel)]="difficulty" name="difficulty" type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="entretien, débutant, expert, académique, ludique..." />
      </div>
      <button class="w-full sm:w-auto bg-blue-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed" [disabled]="loading">
        {{ loading ? 'Génération...' : 'Générer' }}
      </button>
      <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>
    </form>
  </div>
</div>
