<div class="min-h-screen bg-gray-50 flex justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">
    <h1 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Profil</h1>
    <ng-container *ngIf="(session$ | async) as session; else noSession">
      <p class="text-sm text-gray-700 mb-2">
        <span class="font-medium">Email :</span> {{ session.user?.email }}
      </p>
      <p class="text-xs text-gray-500 break-all">
        <span class="font-medium">ID utilisateur :</span> {{ session.user?.id }}
      </p>
    </ng-container>
    <ng-template #noSession>
      <p class="text-sm text-gray-700 mb-4">
        Vous n'êtes pas connecté.
      </p>
      <a routerLink="/login" class="text-blue-600 text-sm font-medium hover:underline">
        Aller à la page de connexion
      </a>
    </ng-template>
  </div>
</div>
