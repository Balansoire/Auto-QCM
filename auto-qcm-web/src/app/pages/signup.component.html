<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white shadow rounded p-6">
    <h1 class="text-xl font-semibold mb-4">Inscription</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-3">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm mb-1">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" required class="w-full border rounded px-3 py-2" />
      </div>
      <button class="w-full bg-blue-600 text-white rounded py-2" [disabled]="loading">
        {{ loading ? 'Création...' : "S'inscrire" }}
      </button>
    </form>
    <p class="text-sm mt-3 text-gray-600">Déjà un compte ? <a routerLink="/login" class="text-blue-600">Connectez-vous</a></p>
    <p *ngIf="error" class="text-sm text-red-600 mt-2">{{ error }}</p>
  </div>
</div>
